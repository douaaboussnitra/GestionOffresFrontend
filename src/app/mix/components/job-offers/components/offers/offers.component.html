<header>
  <div class="search-container">
    <h1>Find your future job</h1>
    <div class="search-bar">
      <!-- Select for Contract Type -->
      <select class="search-select" [(ngModel)]="selectedContractType" (ngModelChange)="searchJobs()">
        <option value="">Contract Type</option>
        <option [value]="data.value" *ngFor="let data of contrat">{{data.label}}</option>
      </select>

      <!-- Select for Skills -->
      <select class="search-select" [(ngModel)]="selectedSkill" (ngModelChange)="searchJobs()">
        <option value="">Skills</option>
        <option [value]="data" *ngFor="let data of Skills">{{data}}</option>
      </select>
    </div>
  </div>
</header>

<main>

    <!-- Show message when no data  -->
    <p *ngIf="filteredJobOffers.length === 0" class="text-center text-gray-500 text-xl mt-8">NO DATA</p>
