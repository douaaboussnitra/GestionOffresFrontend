
<form class="Register_rec" [formGroup]="registerFormrec" (ngSubmit)="onSubmit()">
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Recruiter Registration</h2>

            <!-- Full Name -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="name">Full Name</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="name" type="text" id="name" name="name" required>
            </div>



            <!-- Email Address -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email Address</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="email" type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone Number</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="phone" type="tel" id="phone" name="phone" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="password" type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="password_conf">Confirm Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="password_conf" type="password" id="password_conf" name="password_conf" required>
            </div>


            <!-- Recruiter Role/Position
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="role">Recruiter Role/Position</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="name" type="text" id="role" name="role" required>
            </div>  -->


            <!-- Country
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="country">Country</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="CAN">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more options as needed
                </select>
            </div> -->



            <!-- Submit Button -->
            <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">Register</button>

    </div>
    </div>
  </form>
