<div *ngIf="formData" class="bg-gray-100 min-h-screen flex flex-col items-center py-8 applications">

  <div class="block shadow-md rounded-lg p-6 mb-8 w-3/4 text-center">
    <h2 class=" textColor text-xl font-semibold ">Number of Applicants: <span class="text-blue-600">{{formData.length}}</span></h2>
  </div>

  <div class="block shadow-md rounded-lg p-6 w-3/4">
    <h3 class="textColor text-2xl font-bold text-gray-800 mb-4 flex items-center">
      <i class="fas fa-users mr-2"></i>
      Applicants
    </h3>

    <ul class="user-list divide-y divide-gray-200">
      <li class="py-4 flex items-center transition" *ngFor="let offer of formData">
        <img class="w-10 h-10 rounded-full object-cover mr-4" [routerLink]="['/job-offers/result', offer.id]" src="assets/icon-candidate.png" alt="User Photo">
        <div class="flex-1 ml-4">
          <h4 class=" textColor font-medium flex items-center">
            {{offer.fullName}}
          </h4>
          <p class=" textColor text-gray-500 text-sm flex items-center">
            <i class="fas fa-envelope mr-2"></i>
            {{offer.email}}
          </p>
          <p class=" textColor text-xs flex items-center">
            <i class="fas fa-phone-alt mr-2"></i>
            {{offer.phone}}
          </p>
        </div>
        <div class="text-right">
          <div class="form">
            <label class="form-control">
              <input type="checkbox" (change)="onChecked($event, offer)" id="checkedMe" name="checkbox" />
            </label>
          </div>
        </div>
      </li>
    </ul>
    <div class="btn_contaire mt-4">
      <button (click)="redirectToGmail()">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </div>

  </div>

</div>
